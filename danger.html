  <h1>위험성</h1>
  <p>우선 기본적으로 아주 난폭하다. 하지만 그의 진짜 위험성은 그것이 아니다.<br>
    그의 진짜 위험은 바로 시도때도 없이 분사하는 가스와 그 악취이다.<br>
    이것은 사람의 것이라고는 생각할 수 없다. 시골에서 쓰는 소똥으로 만든 비료의 냄새를 '1악취'이라고 한다면,<br>
    이녀석의 방구는 그 1000배인 '1000악취'이다. 지구상에서 가장 강력한 방구를 뀌는 생물로 알려진 스컹크의 방구도<br>
    그의 무시무시한 <strong>핵방구</strong>앞에서는 산뜻한 향수일 뿐이다.
